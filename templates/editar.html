{% extends "layout.html" %}
{% block title %}Editar Tarefa{% endblock %}
{% block content %}
<h1 class="mb-4">Editar Tarefa</h1>
<form method="POST">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control" value="{{ tarefa['nome'] }}" required>
    </div>
    <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea id="descricao" name="descricao" class="form-control">{{ tarefa['descricao'] }}</textarea>
    </div>
    <div class="mb-3">
        <label for="prioridade" class="form-label">Prioridade</label>
        <select id="prioridade" name="prioridade" class="form-select" required>
            <option value="Baixa" {% if tarefa['prioridade'] == 'Baixa' %}selected{% endif %}>Baixa</option>
            <option value="Média" {% if tarefa['prioridade'] == 'Média' %}selected{% endif %}>Média</option>
            <option value="Alta" {% if tarefa['prioridade'] == 'Alta' %}selected{% endif %}>Alta</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="data_execucao" class="form-label">Data de Execução</label>
        <input type="text" id="data_execucao" name="data_execucao" class="form-control" value="{{ tarefa['data_execucao'] }}" required>
    </div>
    <div class="mb-3">
        <label for="horario_execucao" class="form-label">Horário de Execução</label>
        <input type="text" id="horario_execucao" name="horario_execucao" class="form-control" value="{{ tarefa['horario_execucao'] }}" required>
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select id="status" name="status" class="form-select">
            <option value="Pendente" {% if tarefa['status'] == 'Pendente' %}selected{% endif %}>Pendente</option>
            <option value="Concluída" {% if tarefa['status'] == 'Concluída' %}selected{% endif %}>Concluída</option>
            <option value="Cancelada" {% if tarefa['status'] == 'Cancelada' %}selected{% endif %}>Cancelada</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="/" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
