{% extends "layout.html" %}
{% block title %}Adicionar Tarefa{% endblock %}
{% block content %}
<h1 class="mb-4">Adicionar Tarefa</h1>
<form method="POST">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea id="descricao" name="descricao" class="form-control"></textarea>
    </div>
    <div class="mb-3">
        <label for="prioridade" class="form-label">Prioridade</label>
        <select id="prioridade" name="prioridade" class="form-select" required>
            <option value="Baixa">Baixa</option>
            <option value="Média">Média</option>
            <option value="Alta">Alta</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="data_execucao" class="form-label">Data de Execução</label>
        <input type="text" id="data_execucao" name="data_execucao" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="horario_execucao" class="form-label">Horário de Execução</label>
        <input type="text" id="horario_execucao" name="horario_execucao" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Adicionar</button>
    <a href="/" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
